{% if messages %}
  <div class="container mt-3">
    {% for message in messages %}
      <div 
        class="alert
          {% if 'error' in message.tags %}alert-danger
          {% elif 'success' in message.tags %}alert-success
          {% elif 'warning' in message.tags %}alert-warning
          {% elif 'info' in message.tags %}alert-info
          {% else %}alert-secondary{% endif %}
          alert-dismissible fade show"
        role="alert">
        
        {{ message }}
        
        <button type="button" 
                class="btn-close" 
                data-bs-dismiss="alert" 
                aria-label="Close">
        </button>
      </div>
    {% endfor %}
  </div>

  <script>
    // Hace que los alerts se cierren automÃ¡ticamente tras 5 segundos
    setTimeout(() => {
      document.querySelectorAll('.alert').forEach(alert => {
        let bsAlert = new bootstrap.Alert(alert);
        bsAlert.close();
      });
    }, 4000);
  </script>
{% endif %}
